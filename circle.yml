machine:
  node:
    version: node
dependencies:
  override:
    - npm i -g manage-version
deployment:
  candidate:
    branch: develop
    commands:
      - manage-version update minor
      - git add package.json
      - git commit -m '[CI SKIP] update package version'
      - git push origin develop
      - git checkout master
      - git pull origin master
      - git merge develop
      - git push origin master
  release:
    branch: master
    commands:
     - npm run webpack:build

