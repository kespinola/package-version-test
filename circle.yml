machine:
  node:
    version: 7.3.0
dependencies:
  override:
    - git config --global user.email "ksespinola@gmail.com"
    - git config --global user.name "Kyle Espinola"
    - npm i -g manage-version
deployment:
  candidate:
    branch: develop
    commands:
      - manage-version update minor
      - git add package.json
      - git commit -m '[CI SKIP] update package version'
      - git push origin develop
      - git checkout master
      - git pull origin master
      - git merge develop -m 'merge develop'
      - git push origin master
  release:
    branch: master
    commands:
     - npm run webpack:build

